<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<form method="post" action="index.php" method="post">
	<div class="form-group">
		<h5>Exemple 1</h5>
		<label>A date field (Y-m-d) with SQL preformating and binded value</label>
		<input type="text" name="exemple1" id="exemple1" class="datetime-field" value="2018-04-18"/>
	</div>
	<div class="form-group">
		<h5>Exemple 2</h5>
			<label>A time field (H:m:s) with SQL preformating and empty value</label>
			<input type="text" name="exemple2" id="exemple2" class="datetime-field" value=""/>
	</div>
			<div class="form-group">
				<h5>Exemple 3</h5>
				<label>A date time field (Y-m-d H:i:s) with SQL preformating and binded value</label>
				<input type="text" name="exemple3" id="exemple3" class="datetime-field" value="2018-05-31 12:33:50"/>
			</div>
			<div class="form-group">
				<h5>Exemple 4</h5>
				<label>A date time field (Y-m-d H:i:s) without preformating and binded value</label>
				<input type="text" name="exemple4" id="exemple4" class="datetime-field" value=""/>
			</div>
			<div class="form-group">
				<h5>Exemple 5</h5>
				<label>A time field without the seconde. SQL preformating and binded value</label>
				<input type="text" name="exemple5" id="exemple5" class="datetime-field" value=""/>
			</div>
	<div class="form-group">
		<h5>Exemple 6</h5>
		<label>A date time field without year (m-d H:i:s). Without preformating and binded value</label>
		<input type="text" name="exemple6" id="exemple6" class="datetime-field" value=""/>
	</div>
		<button type="submit" class="btn btn-primary">Submit</button>
 </form>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="moDatetimeField.js"></script>
<script>
	
		//A date field (Y-m-d) with SQL preformating and binded value
		$('#exemple1').moDateField();
		
		//A time field (H:m:s) with SQL preformating and empty value
		$('#exemple2').moTimeField();
		
		//A date time field (Y-m-d H:i:s) with SQL preformating and binded value
		$('#exemple3').moDatetimeField();
		
		//A date time field (Y-m-d H:i:s) without preformating and binded value<
		$('#exemple4').moDatetimeField({'isSql':0});
		
		//A time field without the seconde. SQL preformating and binded value
		$('#exemple5').moTimeField({format:'H:i'});
		
		//A date time field without year (Y-m-d H:i:s). Without preformating and binded value
		$('#exemple6').moDatetimeField({format:'d-m H:i:s','isSql': 0});
	</script>
</body>
</html>
